<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 13, modal window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Modal Window</h1>
    <main class="container">
        <section class="card w-25 border border-3 border-warning">
            <div class="card-header">Summer Vacation</div>
            <p class="card-text p-5 ">Best summer vacation in the USA</p>
            <div class="card-footer">
                <!--button to open modal window-->
                <button type="button" class="btn btn-warning" data-bs-toggel="modal" data-bs-target="#modalwindow">More info</button>
            </div>
        </section>
        
        <!--modal window-->
        <section class="modal" id="modalwindow" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" >
                    <div class="modal-header">
                        <p class="modal-title">USA best places to visit during summer</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <ul>
                            <li><a href="https://www.nps.gov/glac/index.htm" target="_blank" rel="noopener noreferrer">Glacier National Park</a></li>
                            <li><a href="https://www.glacierparkcollection.com/" target="_blank" rel="noopener noreferrer">Glacier Park</a></li>
                        </ul>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >close</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
